<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Student Details</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <div>
		<h2> Student Registration </h2>
		 
			<div align ="left">
				<h2> <a th:href="@{'/new'}">Add new</a> </h2>
			</div>
		<table>
		<tbody>
	    <tr>	    
			<div class="col-sm-5" align="center">
			<div class="panel-body" align="center">
				<table class="table">
					<thead class ="thead-dark">
						<tr>
							<th>StudentID</th>
							<th>StudentName</th>
							<th>Course</th>
							<th>Fee</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student:${liststudent}">
							<td th:text="${student.id}">Student ID</td>
							<td th:text="${student.studentname}">StudentName</td>
							<td th:text="${student.course}">Course</td>
							<td th:text="${student.fee}">Fee</td>
							<td><a th:href="@{'/edit/'+${student.id}}">Edit</a></td>
							<td><a th:href="@{'/delete/'+${student.id}}">Delete</a>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
		</tr>
		</tbody>
		</table>	
  </div>
</body>
</html>
