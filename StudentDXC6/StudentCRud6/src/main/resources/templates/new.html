<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Student Details</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
	<div align="center">
		<h1>create New student</h1>
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${student}" method="post">
			  <table>
				<div align="left">
					<tr> 
						<label class="form-label">Student Name</label>
						<td>
							<input type="hidden" th:field="*{id}" />
							<input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name"/>
						</td>
					</tr>
				</div>
				<div align="left">
				   <tr>
					<label class="form-label">Course</label>
					<td>
						<input type="text" th:field="*{course}" class="form-control" placeholder="Course"/>
					</td>
				   </tr>
				</div>
				<div align="left">
				   <tr>
					<label class="form-label">Fee</label>
					<td>
						<input type="text" th:field="*{fee}" class="form-control" placeholder="Fee"/>
					</td>
				   </tr>
				</div>
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>
				</table>
			</form>
		</div>
	</div>

</body>
</html>
